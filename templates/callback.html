{% extends 'base.html' %}
{% load static %}
{% block title %}Callback{% endblock title %}
{% block body %}
<div class="container">

    <div class="row">
        {% if status == "Success" %}
        <div class="align-self-center" style="height: 2000px;">
            <object data="{% static 'Authentication-bro.svg' %}" type="" height="25%"></object>

            <div class="container">
                <div class="card text-white text-center bg-success mb-3" style="max-width: 18rem;">
                    <div class="card-header ">Payment Successful</div>
                </div>
            </div>
        </div>

        {% else %}
        <div class="align-self-center" style="height: 2000px;">
            <object data="{% static 'Authentication-bro.svg' %}" type="" height="25%"></object>

            <div class="container">
                <div class="card text-white text-center bg-success mb-3" style="max-width: 18rem;">
                    <div class="card-header ">Payment Successful</div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

</div>
{% endblock body %}
